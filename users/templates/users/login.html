<!-- users/templates/users/login.html -->
{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    
    <!-- Error Message Display -->
    <div class="mt-3" id="successMessage"></div>
    <div class="mt-3" id="errorMessage"></div>

    <form id="login-form" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    
    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>

<!-- Link your JavaScript file here -->
<script src="{% static 'users/users.js' %}?v={{ timestamp }}"></script>

{% endblock %}
