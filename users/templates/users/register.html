<!-- users/templates/users/register.html -->
{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Register</h2>

    <!-- Error Message Display -->
    <div class="mt-3" id="successMessage"></div>
    <div class="mt-3" id="errorMessage"></div>

    <form id="register-form" method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" >
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
<!-- Link your JavaScript file here -->
<script src="{% static 'users/users.js' %}?v={{ timestamp }}"></script>
{% endblock %}
